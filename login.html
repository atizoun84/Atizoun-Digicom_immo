<body>

  <div class="login-card">

      <img src="logo.png" alt="SmartLoc Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/609/609803.png'">
      <h3 class="mt-3 fw-bold" style="color: #003366;">SmartLoc</h3>
      <p class="text-muted small">Gestion ImmobiliÃ¨re Intelligente</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label fw-bold">SÃ©lectionner un utilisateur</label>
        <select id="userSelect" class="form-select" required>
            <option value="" disabled selected>-- Choisir un compte --</option>
            </select>
      </div>
      <div class="mb-4">
        <label class="form-label fw-bold">Mot de passe</label>
        <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>
      <div id="errorMsg" class="error-msg">Mot de passe incorrect pour cet utilisateur.</div>
    </form>
  </div>

  <footer>
    ConÃ§u par <strong>Atizoun Plateny AMOUSSOU</strong>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    window.onload = function() {
      // Si dÃ©jÃ  connectÃ©, rediriger
      if (localStorage.getItem('smartloc_session')) {
        window.location.href = 'gestion.html';
        return;
      }
      chargerListeUtilisateurs();
    };

    function chargerListeUtilisateurs() {
        const select = document.getElementById('userSelect');
        const params = JSON.parse(localStorage.getItem('smartloc_params')) || {};
        const users = JSON.parse(localStorage.getItem('smartloc_users')) || [];

        // Si premiÃ¨re utilisation, crÃ©er admin2025
        if (!params.adminPass) {
            params.adminPass = "admin2025";
            localStorage.setItem('smartloc_params', JSON.stringify(params));
        }

        // Ajouter le PDG (Admin)
        const optAdmin = document.createElement('option');
        optAdmin.value = "ADMIN_PDG";
        optAdmin.textContent = `â­ ${params.pdgNom || "Administrateur"} (PDG)`;
        optAdmin.dataset.pass = params.adminPass || "admin2025";
        optAdmin.dataset.realname = params.pdgNom || "Admin";
        optAdmin.dataset.role = "admin";
        select.appendChild(optAdmin);

        // Ajouter les agents
        users.forEach(u => {
            const opt = document.createElement('option');
            opt.value = u.id;
            opt.textContent = `ðŸ‘¤ Agent : ${u.id}`;
            opt.dataset.pass = u.pass;
            opt.dataset.realname = u.id;
            opt.dataset.role = "agent";
            select.appendChild(opt);
        });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const select = document.getElementById('userSelect');
      const selectedOpt = select.options[select.selectedIndex];
      const passIn = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (!selectedOpt.value) return;

      const correctPass = selectedOpt.dataset.pass;

      if (passIn === correctPass) {
        // CrÃ©er la session
        const session = {
          nom: selectedOpt.dataset.realname,
          role: selectedOpt.dataset.role,
          id: selectedOpt.value,
          loginTime: new Date().getTime()
        };
        localStorage.setItem('smartloc_session', JSON.stringify(session));

        // Redirection
        window.location.href = 'gestion.html';
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
      }
    });
  </script>

  <script src="pwa-setup.js"></script>
  <script src="synchronisation.js"></script>

  <script>
    // Initialisation au chargement
    document.addEventListener('DOMContentLoaded', function() {
      // Synchronisation des donnÃ©es
      if (typeof SmartLocSync !== 'undefined') {
        SmartLocSync.initialiser();
      }
      
      // Pour les pages admin, vÃ©rifier les problÃ¨mes
      const session = JSON.parse(localStorage.getItem('smartloc_session'));
      if (session && session.role === 'admin' && typeof verifierEtNotifierProblemes === 'function') {
        setTimeout(() => verifierEtNotifierProblemes(), 500);
      }
    });
  </script>
